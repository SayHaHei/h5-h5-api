<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="username">
    <button id="setData">设置数据</button>
    <button id="getData">获取数据</button>
    <button id="delData">删除数据</button>
    <script>
        var username = document.querySelector("#username");
        //点击按钮存储数据
        document.querySelector("#setData").onclick = function () {  
            var val = username.value;
            //存储数据
            window.sessionStorage.setItem("username", val);
            // window.localStorage.setItem("username", val);
            /* 区别：
                百度
            */
        }
        document.querySelector("#getData").onclick = function () {  
            var val = window.sessionStorage.getItem("username");
            console.log(val);
            window.sessionStorage.remove("username");
            // window.sessionStorage.clear();
        }
    </script>
</body>
</html>
